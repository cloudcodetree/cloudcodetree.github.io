<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/Fav_Icon.svg" />
    <link rel="icon" type="image/png" href="/Fav_Icon_32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/Fav_Icon.png" sizes="any" />
    <link rel="apple-touch-icon" href="/Fav_Icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Permissions-Policy" content="payment=(), microphone=(), camera=(), geolocation=()" />
    <title>Chris Harper | Principal Engineering Manager & Cloud Architect | CloudCodeTree</title>
    
    <!-- SEO and Privacy Meta Tags -->
    <meta name="description" content="Chris Harper - Principal Software Engineering Manager with extensive experience leading enterprise teams, cloud architecture, and digital transformation for Fortune 500 clients." />
    <meta name="author" content="Chris Harper" />
    <meta name="robots" content="index, follow, noarchive, nosnippet" />
    <meta name="googlebot" content="index, follow, max-snippet:100, max-image-preview:standard" />
    <meta name="rating" content="General" />
    <meta name="revisit-after" content="7 days" />
    <meta name="distribution" content="global" />
    
    <!-- Privacy and Security -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <meta name="format-detection" content="telephone=no, email=no" />
    
    <!-- Prevent email harvesting -->
    <meta name="email" content="nospam" />
    <meta property="og:email" content="" />
    
    <!-- Cache busting meta tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    
    <!-- Register service worker for cache control -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
